<!DOCTYPE html>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/popup.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="/assets/img/icon-512.png" />

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#00d6e0">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#00d6e0">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#00d6e0">

    <title>Image Splitter</title>
</head>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Image Splitter</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    hidden="true"></button>
            </div>
            <div class="modal-body">
                <div>
                    <input class="form-control" id="formFileLg" type="file" accept=".png">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnClose">Close</button>
                <button type="button" class="btn btn-primary" id="btnDown">Download</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/popup.js"></script>
